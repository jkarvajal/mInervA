<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página con Autenticación y Carrusel</title>
  <style>
    /* ===== Reset y estilo base ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* ===== Fondo con carrusel ===== */
    .carousel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .carousel img.active {
      opacity: 1;
    }

    /* ===== Cuadro de autenticación ===== */
    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.35); /* Más transparente */
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 320px;
      text-align: center;
      backdrop-filter: blur(8px); /* efecto de vidrio más notorio */
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    /* ===== Campos de texto ===== */
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      background-color: #fff; /* fondo sólido */
      color: #333;
    }

    /* ===== Botón ===== */
    .login-container button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #45a049;
    }

    /* ===== Pie ===== */
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Fondo con carrusel -->
  <div class="carousel">
    <img src="https://picsum.photos/id/1018/1920/1080" class="active" alt="img1">
    <img src="https://picsum.photos/id/1025/1920/1080" alt="img2">
    <img src="https://picsum.photos/id/1039/1920/1080" alt="img3">
    <img src="https://picsum.photos/id/1043/1920/1080" alt="img4">
  </div>

  <!-- Cuadro de autenticación -->
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form>
      <input type="text" placeholder="Usuario" required />
      <input type="password" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
    </form>
    <div class="footer">
      © 2025 Mi Sitio Web
    </div>
  </div>

  <!-- Script del carrusel -->
  <script>
    const images = document.querySelectorAll('.carousel img');
    let current = 0;

    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 4000); // cambia cada 4 segundos
  </script>

</body>
</html>
