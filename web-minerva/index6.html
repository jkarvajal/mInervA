<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login con Carrusel Sector Eléctrico - Difuminado Lento</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif;
    overflow: hidden;
  }
  .carousel {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
  }
  .carousel img {
    position: absolute;
    width: 100%; height: 100%;
    object-fit: cover;
    opacity: 0;
    filter: blur(8px);
    transition: opacity 3s ease-in-out, filter 3s ease-in-out;
  }
  .carousel img.active {
    opacity: 1;
    filter: blur(0);
  }

  /* Logo superior derecho */
  .logo {
    position: absolute;
    top: 20px;
    right: 20px; /* Cambiado de left a right */
    width: 80px; /* Ajusta tamaño según necesites */
    height: auto;
    z-index: 10;
  }

  .login-container {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 320px;
    padding: 30px;
    background: rgba(255 255 255 / 0.25);
    border-radius: 10px;
    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    color: #222;
  }
  .login-container h2 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 40px;
  }
  .login-container input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  .login-container button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 6px;
    background-color: #ff6900;
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
  }
  .login-container button:hover {
    background-color: #abb8c3;
  }
</style>
</head>
<body>

<!-- Logo superior derecho -->
<img src="imagenes/logo-derecha.png" alt="Logo" class="logo">

<div class="carousel">
  <img src="imagenes/imagen1.jpg" class="active" alt="Líneas eléctricas al atardecer" />
  <img src="imagenes/imagen2.jpg" alt="Ingenieros trabajando en subestación eléctrica" />
  <img src="imagenes/imagen3.jpg" alt="Paneles solares y turbinas eólicas" />
</div>

<div class="login-container">
  <h2>
    m<span style="color: #ff6900;">I</span>nerv<span style="color: #ff6900;">A</span>
  </h2>
  <form>
    <input type="text" id="usuario" placeholder="Usuario" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <button type="submit">Entrar</button>
  </form>
</div>

<script>
  const images = document.querySelectorAll('.carousel img');
  let current = 0;
  setInterval(() => {
    images[current].classList.remove('active');
    current = (current + 1) % images.length;
    images[current].classList.add('active');
  }, 4500);
</script>

</body>
</html>
